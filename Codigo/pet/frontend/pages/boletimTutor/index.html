<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/telaTutor.css" />
    <link rel="stylesheet" href="../../css/titulo.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="shortcut icon" href="../../assets/patas.png" type="image/x-icon">
    <title>Boletim do Pet</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/7.2.0/introjs.min.css">
</head>

<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            Olá,<h4 id="userName">Carregando...</h4>
        </header>
        <nav>
            <a href="../telaTutor/telaTutor.html">
                <button class="editar">
                  <span>
                    <i class="material-symbols-outlined">home</i>
                    <span>Home</span>
                  </span>
                </button>
              </a>
              <a href="../editarTutor/editarTutor.html">
                <button class="editar">
                    <span>
                        <i class="material-symbols-outlined">edit</i>
                        <span>Editar perfil</span>
                    </span>
                </button>
            </a>
            <a href="../../pages/visualizarPet/index.html">
                <button class="gerenciarPet">
                    <span>
                        <i class="material-symbols-outlined">Pet_Supplies</i>
                        <span>Gerenciar pet</span>
                    </span>
                </button>
            </a>
            <a href="../../pages/Reservas/index.html">
                <button class="reservas">
                    <span>
                        <i class="material-symbols-outlined">visibility</i>
                        <span>Minhas reservas</span>
                    </span>
                </button>
            </a>
            <a href="../../pages/visualizarHistorico/historico.html">
                <button class="historico">
                    <span>
                        <i class="material-symbols-outlined">history</i>
                        <span>Histórico</span>
                    </span>
                </button>
            </a>
            <a href="../../pages/visualizarAtualizacoes/index.html">
                <button class="atualizacoes">
                    <span>
                        <i class="material-symbols-outlined">update</i>
                        <span>Atualizações</span>
                    </span>
                </button>
            </a>
            <a onclick="logout(); return false;">
                <button class="logout">
                    <span>
                        <i class="material-symbols-outlined">logout</i>
                        <span>Sair</span>
                    </span>
                </button>
            </a>
        </nav>
    </aside>

    <!--menu mobile-->
    <button class="button-mobile" onclick="toggleMenu()">
        <i class="material-symbols-outlined">menu</i>
        <span></span>
    </button>

    <nav class="menu-mobile" id="menu-mobile">
        <button class="button-close" onclick="toggleMenu()">
            <span>
                <i class="material-symbols-outlined">close</i>
            </span>
        </button>
        <a href="../telaTutor/index.html">
            <button>
                <span>
                    <i class="material-symbols-outlined">home</i>
                    <span class="mobile-text">Home</span>
                </span>
            </button>
        </a>
        <a href="../editarTutor/index.html">
            <button>
                <span>
                    <i class="material-symbols-outlined">edit</i>
                    <span class="mobile-text">Editar perfil</span>
                </span>
            </button>
        </a>
        <a href="../reservasTutor/index.html">
            <button>
                <span>
                    <i class="material-symbols-outlined">book_online</i>
                    <span class="mobile-text">Minhas Reservas</span>
                </span>
            </button>
        </a>
        <a href="../meusPets/index.html">
            <button>
                <span>
                    <i class="material-symbols-outlined">pets</i>
                    <span class="mobile-text">Meus Pets</span>
                </span>
            </button>
        </a>
        <a onclick="logout(); return false;">
            <button>
                <span>
                    <i class="material-symbols-outlined">logout</i>
                    <span class="mobile-text">Sair</span>
                </span>
            </button>
        </a>
    </nav>

    <main class="main">
        <div class="painel-bemvindo">
            <h1>BOLETIM COMPORTAMENTAL</h1>
        </div>
        
        <div class="boletim-container">
            <div class="boletim-header">
                <h2>Relatório de Atividades do Pet</h2>
                <div class="form-group">
                    <label for="reserva">Reserva:</label>
                    <select id="reserva" required>
                        <option value="">Selecione uma reserva...</option>
                    </select>
                </div>
            </div>

            <div class="boletim-content">
                <div class="boletim-info">
                    <div class="info-group">
                        <label>Pet:</label>
                        <p id="nomePet">-</p>
                    </div>

                    <div class="info-group">
                        <label>Data:</label>
                        <p id="dataBoletim">-</p>
                    </div>

                    <div class="info-group">
                        <label>Ingestão de Água:</label>
                        <p id="ingestaoAgua">-</p>
                    </div>

                    <div class="info-group">
                        <label>Apetite:</label>
                        <p id="apetite">-</p>
                    </div>

                    <div class="info-group">
                        <label>Nível de Energia:</label>
                        <p id="nivelEnergia">-</p>
                    </div>

                    <div class="info-group">
                        <label>Interação com Pessoas:</label>
                        <p id="interacaoPessoas">-</p>
                    </div>

                    <div class="info-group">
                        <label>Interação com Outros Animais:</label>
                        <p id="interacaoAnimais">-</p>
                    </div>

                    <div class="info-group">
                        <label>Comportamento em Passeios:</label>
                        <p id="comportamentoPasseios">-</p>
                    </div>

                    <div class="info-group">
                        <label>Comportamento em Ambiente Interno:</label>
                        <p id="comportamentoAmbienteInterno">-</p>
                    </div>

                    <div class="info-group">
                        <label>Brincadeiras Preferidas:</label>
                        <p id="brincadeirasPreferidas">-</p>
                    </div>

                    <div class="info-group">
                        <label>Observações Adicionais:</label>
                        <p id="observacoes">-</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/auth.js"></script>

    <script src="assets/script.js"></script>
</body>

</html>
