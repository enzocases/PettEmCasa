<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Pet</title>

  <!-- Fonte Bayon do Google Fonts + fallback -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet">

  <!-- Link para o CSS -->
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <!-- Barra lateral -->
  <div class="sidebar">
    <!-- Perfil do usuário -->
    <div class="user-profile">
      <img src="" alt="Foto do usuário" class="profile-image">
      <div class="user-info">
        <h2 class="user-name">Carregando...</h2>
        <p>Tutor</p>
      </div>
    </div>
    
    <nav>
      <a href="../editarTutor/editarTutor.html">
        <button class="editar">
            <span>
                <i class="material-symbols-outlined">edit</i>
                <span>Editar perfil</span>
            </span>
        </button>
    </a>
    <a href="../../pages/visualizarPet/index.html">
        <button class="gerenciarPet">
            <span>
                <i class="material-symbols-outlined">Pet_Supplies</i>
                <span>Gerenciar pet</span>
            </span>
        </button>
    </a>
    <a href="../../pages/Reservas/index.html">
        <button class="reservas">
            <span>
                <i class="material-symbols-outlined">visibility</i>
                <span>Minhas reservas</span>
            </span>
        </button>
    </a>
    <a href="../../pages/visualizarHistorico/historico.html">
        <button class="historico">
            <span>
                <i class="material-symbols-outlined">history</i>
                <span>Histórico</span>
            </span>
        </button>
    </a>
    <a href="../../pages/boletimTutor/index.html">
        <button class="boletim">
            <span>
                <i class="material-symbols-outlined">description</i>
                <span>Boletim</span>
            </span>
        </button>
    </a>
    <a href="../../pages/visualizarAtualizacoes/index.html">
        <button class="atualizacoes">
            <span>
                <i class="material-symbols-outlined">update</i>
                <span>Atualizações</span>
            </span>
        </button>
    </a>
    </nav>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <div class="form-container">
      <h1>Cadastrar Pet</h1>
      <form id="cadastrarPetForm">
        <!-- Primeira linha: Nome e Idade (2 colunas) -->
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do pet" required>
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="text" id="idade" name="idade" placeholder="Idade do pet" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="genero">Gênero</label>
            <select id="genero" name="genero" required>
              <option value="">Selecione o gênero</option>
              <option value="Macho">Macho</option>
              <option value="Fêmea">Fêmea</option>
            </select>
          </div>
          <!-- Segunda linha: Porte -->
          <div class="form-group">
            <label for="porte">Porte</label>
            <select id="porte" name="porte" required>
              <option value="">Selecione o porte</option>
              <option value="Pequeno">Pequeno</option>
              <option value="Médio">Médio</option>
              <option value="Grande">Grande</option>
            </select>
          </div>
        </div>
       
        <!-- Terceira linha: Raça -->
        <div class="form-group">
          <label for="raca">Raça</label>
          <input type="text" id="raca" name="raca" placeholder="Raça do pet" required>
        </div>
        
        <!-- Quarta linha: Botão Cadastrar -->
        <div class="form-row">
          <button type="submit" id="cadastrarBtn">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../js/config.js"></script>
  <script src="/js/auth.js"></script>
  <script src="assets/script.js"></script>
  <script>
    // Update UI when page loads
    document.addEventListener('DOMContentLoaded', function() {
      updateUIForAuthStatus();
    });
  </script>
</body>
</html>
