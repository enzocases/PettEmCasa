    <main class="main">
        <div class="painel-bemvindo">
            <h1>BOLETIM COMPORTAMENTAL</h1>
        </div>
        
        <div class="boletim-container">
            <div class="boletim-header">
                <h2>Relatório de Atividades</h2>
                <div class="data-selector">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data">
                </div>
            </div>

            <div class="boletim-form">
                <div class="form-group">
                    <label for="reserva">Reserva:</label>
                    <select id="reserva" required>
                        <option value="">Selecione uma reserva...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ingestaoAgua">Ingestão de Água:</label>
                    <select id="ingestaoAgua" required>
                        <option value="">Selecione uma opção...</option>
                        <option value="Normal">Normal</option>
                        <option value="Bebeu mais que o normal">Bebeu mais que o normal</option>
                        <option value="Bebeu menos que o normal">Bebeu menos que o normal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="apetite">Apetite:</label>
                    <select id="apetite" required>
                        <option value="">Selecione uma opção...</option>
                        <option value="Comeu normalmente">Comeu normalmente</option>
                        <option value="Comeu pouco">Comeu pouco</option>
                        <option value="Comeu com vontade">Comeu com vontade</option>
                        <option value="Recusou a comida">Recusou a comida</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nivelEnergia">Nível de Energia:</label>
                    <select id="nivelEnergia" required>
                        <option value="">Selecione uma opção...</option>
                        <option value="Calmo">Calmo</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Muito agitado">Muito agitado</option>
                        <option value="Apático">Apático</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="interacaoPessoas">Interação com Pessoas:</label>
                    <select id="interacaoPessoas" required>
                        <option value="">Selecione uma opção...</option>
                        <option value="Amigável">Amigável</option>
                        <option value="Medroso">Medroso</option>
                        <option value="Agitado">Agitado</option>
                        <option value="Indiferente">Indiferente</option>
                        <option value="Agressivo">Agressivo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="interacaoAnimais">Interação com Outros Animais:</label>
                    <select id="interacaoAnimais" required>
                        <option value="">Selecione uma opção...</option>
                        <option value="Sociável">Sociável</option>
                        <option value="Brincalhão">Brincalhão</option>
                        <option value="Dominante">Dominante</option>
                        <option value="Submisso">Submisso</option>
                        <option value="Reativo">Reativo</option>
                        <option value="Agressivo">Agressivo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comportamentoPasseios">Comportamento em Passeios:</label>
                    <select id="comportamentoPasseios" required>
                        <option value="">Selecione uma opção...</option>
                        <option value="Puxa a guia">Puxa a guia</option>
                        <option value="Cheira calmamente">Cheira calmamente</option>
                        <option value="Late para outros cães/pessoas">Late para outros cães/pessoas</option>
                        <option value="Medo de barulhos">Medo de barulhos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comportamentoAmbienteInterno">Comportamento em Ambiente Interno:</label>
                    <select id="comportamentoAmbienteInterno" required>
                        <option value="">Selecione uma opção...</option>
                        <option value="Destrutivo">Destrutivo</option>
                        <option value="Late excessivamente">Late excessivamente</option>
                        <option value="Tranquilo">Tranquilo</option>
                        <option value="Carente">Carente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="brincadeirasPreferidas">Brincadeiras Preferidas:</label>
                    <textarea id="brincadeirasPreferidas" rows="2" placeholder="Descreva as brincadeiras preferidas do pet..."></textarea>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações Adicionais:</label>
                    <textarea id="observacoes" rows="3" placeholder="Adicione observações importantes..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-salvar" onclick="salvarBoletim()">Salvar Boletim</button>
                    <button type="button" class="btn-limpar" onclick="limparFormulario()">Limpar</button>
                </div>
            </div>

            <div class="boletins-anteriores">
                <h3>Boletins Anteriores</h3>
                <div id="lista-boletins">
                    <!-- Lista de boletins será preenchida via JavaScript -->
                </div>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            requireUserType('Funcionario');
            
            const user = getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = user.nome;
            }

            // Set default date as today
            document.getElementById('data').valueAsDate = new Date();
        });

        function toggleMenu(){
            const menuMobile = document.getElementById("menu-mobile")
            if(menuMobile.className === "menu-mobile-active"){
                menuMobile.className = "menu-mobile"
            }else{
                menuMobile.className = "menu-mobile-active"
            }
        }
    </script>
