<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/telaTutor.css" />
    <link rel="stylesheet" href="../../css/titulo.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="shortcut icon" href="../../assets/patas.png" type="image/x-icon">
    <title>Listagem de Funcionários</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>

<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            Olá,<h4 id="userName">Carregando...</h4>
        </header>
        <nav>
            <a href="../telaFuncionario/index.html">
                <button class="home">
                    <span>
                        <i class="material-symbols-outlined">home</i>
                        <span>Home</span>
                    </span>
                </button>
            </a>
            <a href="../editarFuncionario/index.html">
                <button class="editar">
                    <span>
                        <i class="material-symbols-outlined">edit</i>
                        <span>Editar perfil</span>
                    </span>
                </button>
            </a>
            <a href="../../pages/reservasFuncionario/index.html">
                <button class="reservas">
                    <span>
                        <i class="material-symbols-outlined">visibility</i>
                        <span>Reservas</span>
                    </span>
                </button>
            </a>
            <a href="../../pages/acomodacoes/index.html">
                <button class="reservas">
                    <span>
                        <i class="material-symbols-outlined">house</i>
                        <span>Acomodações</span>
                    </span>
                </button>
            </a>
            <a href="../../pages/enviaAtualizacoes/index.html">
                <button class="reservas">
                    <span>
                        <i class="material-symbols-outlined">mail</i>
                        <span>Enviar atualizações</span>
                    </span>
                </button>
            </a>
            <a onclick="logout(); return false;">
                <button class="logout">
                    <span>
                        <i class="material-symbols-outlined">logout</i>
                        <span>Sair</span>
                    </span>
                </button>
            </a>
        </nav>
    </aside>

    <!--menu mobile-->
    <button class="button-mobile" onclick="toggleMenu()">
        <i class="material-symbols-outlined">menu</i>
        <span></span>
    </button>

    <nav class="menu-mobile" id="menu-mobile">
        <button class="button-close" onclick="toggleMenu()">
            <span>
                <i class="material-symbols-outlined">close</i>
            </span>
        </button>
        <a href="../telaFuncionario/index.html">
            <button>
                <span>
                    <i class="material-symbols-outlined">home</i>
                    <span class="mobile-text">Home</span>
                </span>
            </button>
        </a>
        <a href="../editarFuncionario/index.html">
            <button>
                <span>
                    <i class="material-symbols-outlined">edit</i>
                    <span class="mobile-text">Editar perfil</span>
                </span>
            </button>
        </a>
        <a href="../../pages/reservasFuncionario/index.html">
            <button>
                <span>
                    <i class="material-symbols-outlined">visibility</i>
                    <span class="mobile-text">Reservas</span>
                </span>
            </button>
        </a>
        <a onclick="logout(); return false;">
            <button>
                <span>
                    <i class="material-symbols-outlined">logout</i>
                    <span class="mobile-text">Sair</span>
                </span>
            </button>
        </a>
    </nav>

    <main class="main">
        <div class="painel-bemvindo">
            <h1>LISTAGEM DE FUNCIONÁRIOS</h1>
        </div>

        <div class="funcionarios-container">
            <div class="actions">
                <button class="btn btn-primary" onclick="gerarPDF()">
                    <i class="material-symbols-outlined">download</i>
                    Gerar PDF
                </button>
            </div>

            <div class="table-container">
                <table id="tabelaFuncionarios">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="funcionariosTableBody">
                        <!-- Será preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../../js/auth.js"></script>
    <script src="assets/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            requireUserType('Funcionario');
            
            const user = getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = user.nome;
            }
        });

        function toggleMenu(){
            const menuMobile = document.getElementById("menu-mobile")
            if(menuMobile.className === "menu-mobile-active"){
                menuMobile.className = "menu-mobile"
            }else{
                menuMobile.className = "menu-mobile-active"
            }
        }
    </script>
</body>
</html>
