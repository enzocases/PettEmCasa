        <form id="editarTutorForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/7.2.0/intro.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            requireUserType('Funcionario');
            
            if (isAuthenticated()) {
                const user = getCurrentUser();
                if (user) {
                    console.log(user);
                    document.getElementById('userName').textContent = user.nome;

                    // Preencher os campos do formulário com os dados do usuário
                    document.getElementById('nome').value = user.nome;
                    document.getElementById('telefone').value = user.telefone;
                    document.getElementById('email').value = user.email;
                    document.getElementById('cpf').value = user.cpf;
                    document.getElementById('cargo').value = user.cargo;
                }

                const form = document.getElementById('editarTutorForm');
                form.addEventListener('submit', function(event) {
                    event.preventDefault();

                    const nome = document.getElementById('nome').value;
                    const telefone = document.getElementById('telefone').value;
                    const email = document.getElementById('email').value;
                    const cpf = document.getElementById('cpf').value;
                    const cargo = document.getElementById('cargo').value;

                    // Validar os campos
                    if (!nome || !telefone || !email || !cpf || !cargo) {
                        alert('Por favor, preencha todos os campos.');
                        return;
                    }

                    const data = {
                        nome: nome,
                        telefone: telefone,
                        email: email,
                        cpf: cpf,
                        cargo: cargo
                    };

                    // Atualizar os dados do usuário
                    updateFuncionario(user.id, data)
                        .then(response => {
                            alert('Dados atualizados com sucesso!');
                            logout();
                        })
                        .catch(error => {
                            console.error('Erro ao atualizar os dados:', error);
                            alert('Ocorreu um erro ao atualizar os dados. Tente novamente mais tarde.');
                        });
                });
            } else {
                alert('Você precisa estar logado para acessar esta página.');
                window.location.href = '../../index.html';
            }
        });

        function toggleMenu(){
            const menuMobile = document.getElementById("menu-mobile")
            if(menuMobile.className === "menu-mobile-active"){
                menuMobile.className = "menu-mobile"
            }else{
                menuMobile.className = "menu-mobile-active"
            }
        }
    </script>
