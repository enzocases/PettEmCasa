<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../css/cadastro.css" />
    <link rel="shortcut icon" href="../../assets/patas.png" type="image/x-icon" />
</head>

<body>
    <div class="cadastro-container">
        <h1>CRIAR CONTA</h1>
        <form id="cadastroForm">
            <strong><label for="nome">NOME</label></strong>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" />

            <strong><label for="telefone">TELEFONE</label></strong>
            <input type="text" id="telefone" name="telefone" required placeholder="Digite seu telefone" />

            <strong><label for="email">EMAIL</label></strong>
            <input type="email" id="email" name="email" required placeholder="Digite seu email" />

            <label for="tipo_usuario"><strong>TIPO DE USUÁRIO</strong></label>
            <select id="tipo_usuario" name="tipo_usuario" required>
                <option value="">-- selecione --</option>
                <option value="Tutor">Tutor</option>
                <option value="Funcionario">Funcionário</option>
            </select>

            <!-- Fields for Tutor only -->
            <div id="tutor-fields" style="display: none;">
                <strong><label for="contato_emergencia">CONTATO DE EMERGÊNCIA</label></strong>
                <input type="text" id="contato_emergencia" name="contato_emergencia"
                    placeholder="Digite um contato de emergência" />
            </div>

            <!-- Fields for Funcionario only -->
            <div id="funcionario-fields" style="display: none;">
                <strong><label for="cpf">CPF</label></strong>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" />

                <strong><label for="cargo">CARGO</label></strong>
                <input type="text" id="cargo" name="cargo" placeholder="Digite seu cargo" />
            </div>

            <strong><label for="senha">SENHA</label></strong>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" />

            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </form>
        <p class="login">Já tem conta? <a href="../login/login.html">Login</a></p>
    </div>

    <script src="../cadastroUsuario/cadastroUsuario.js"></script>
</body>

</html>
