    <main class="main">
        <div class="painel-bemvindo">
            <h1>PETS HOSPEDADOS</h1>
        </div>
        <div class="pets-container">
            <!-- Pet cards serão adicionados aqui dinamicamente -->
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Nova Atualização</h2>
                <form id="atualizacaoForm">
                    <div class="form-group">
                        <label for="petInfo" class="pet-info">
                            Atualizando: <span id="selectedPetName">Nenhum pet selecionado</span>
                        </label>
                        <input type="hidden" id="selectedPetId" name="petId">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="comeuBem" name="comeuBem">
                            Se o pet comeu bem
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="tomouBanho" name="tomouBanho">
                            Se tomou banho
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="fezExercicios" name="fezExercicios">
                            Se fez exercícios
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="brincou" name="brincou">
                            Se brincou
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="descansouBem" name="descansouBem">
                            Se descansou bem
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="observacoes">Observações gerais</label>
                        <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                    </div>
                    <div class="botoes">
                        <button type="submit" class="salvar">Salvar</button>
                        <button type="button" class="cancelar" onclick="fecharModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
