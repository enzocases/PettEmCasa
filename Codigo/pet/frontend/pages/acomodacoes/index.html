    <main class="main">
            <div class="painel-bemvindo">
                <h1>ACOMODAÇÕES</h1>
            </div>
        <div class="card-container"></div>
        <button class="add-button" onclick="abrirModalAdicionar()">
            <i class="material-symbols-outlined">add</i>
        </button>

        <!-- Modal para adicionar/editar acomodação -->
        <div id="acomodacaoModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Adicionar Acomodação</h2>
                <form id="acomodacaoForm">
                    <input type="hidden" id="acomodacaoId">
                    <div class="form-group">
                        <label for="identificacao">Nome:</label>
                        <input type="text" id="identificacao" required placeholder="Ex: Quarto 101">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Descrição:</label>
                        <select id="tipo" required>
                            <option value="interno">Interno</option>
                            <option value="externo">Externo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="capacidade">Capacidade Máxima:</label>
                        <input type="number" id="capacidade" required min="1" placeholder="Ex: 1">
                    </div>
                   
                    <div class="botoes">
                        <button type="button" onclick="document.getElementById('acomodacaoModal').style.display='none'" style="background-color: #999;">Cancelar</button>
                        <button type="submit" style="background-color: #4CAF50; color: white;">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
