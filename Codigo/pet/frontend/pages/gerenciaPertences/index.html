    <main class="main">
        <div class="painel-bemvindo">
            <h1>GERENCIAR PERTENCES</h1>
        </div>
        <div class="card-container">
            <!-- Cards dos pertences serão adicionados aqui dinamicamente -->
        </div>
        <button class="add-button" onclick="abrirModalAdicionar()">
            <i class="material-symbols-outlined">add</i>
        </button>

        <!-- Modal para adicionar pertence -->
        <div class="modal-overlay" id="modal-adicionar">
            <div class="modal">
                <div class="close-icon" onclick="fecharModalAdicionar()">×</div>
                <h2>Adicionar Pertences</h2>
                <form onsubmit="adicionarPertence(event)">
                    <select id="pet-select" required>
                        <option value="">Selecione o pet</option>
                    </select>
                    
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="cama-pertence"> Cama
                        </label>
                        <label>
                            <input type="checkbox" id="coberta-pertence"> Coberta
                        </label>
                        <label>
                            <input type="checkbox" id="brinquedo-pertence"> Brinquedo
                        </label>
                        <label>
                            <input type="checkbox" id="vasilha-comida-pertence"> Vasilha de Comida
                        </label>
                        <label>
                            <input type="checkbox" id="vasilha-agua-pertence"> Vasilha de Água
                        </label>
                        <label>
                            <input type="checkbox" id="coleira-pertence"> Coleira
                        </label>
                    </div>
                    
                    <textarea id="demais-pertences" placeholder="Demais pertences (opcional)"></textarea>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>

        <!-- Modal para editar pertence -->
        <div class="modal-overlay" id="modal-editar">
            <div class="modal">
                <div class="close-icon" onclick="fecharModalEditar()">×</div>
                <h2>Editar Pertences</h2>
                <form onsubmit="editarPertence(event)">
                    <input type="hidden" id="pertence-id">
                    <select id="pet-select-edit" required>
                        <option value="">Selecione o pet</option>
                    </select>
                    
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="cama-pertence-edit"> Cama
                        </label>
                        <label>
                            <input type="checkbox" id="coberta-pertence-edit"> Coberta
                        </label>
                        <label>
                            <input type="checkbox" id="brinquedo-pertence-edit"> Brinquedo
                        </label>
                        <label>
                            <input type="checkbox" id="vasilha-comida-pertence-edit"> Vasilha de Comida
                        </label>
                        <label>
                            <input type="checkbox" id="vasilha-agua-pertence-edit"> Vasilha de Água
                        </label>
                        <label>
                            <input type="checkbox" id="coleira-pertence-edit"> Coleira
                        </label>
                    </div>
                    
                    <textarea id="demais-pertences-edit" placeholder="Demais pertences (opcional)"></textarea>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>

        <!-- Modal de confirmação de exclusão -->
        <div class="modal-overlay" id="modal-excluir">
            <div class="modal">
                <div class="close-icon" onclick="fecharModalExcluir()">×</div>
                <h2>Excluir Pertence</h2>
                <p>Tem certeza que deseja excluir este pertence?</p>
                <div class="modal-buttons">
                    <button class="excluir" onclick="confirmarExclusao()">Sim</button>
                    <button class="cancelar" onclick="fecharModalExcluir()">Não</button>
                </div>
            </div>
        </div>
