<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/gerenciaReserva.css" />
    <link rel="shortcut icon" href="../../assets/patas.png" type="image/x-icon">
    <title>Gerenciar Reserva</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/7.2.0/introjs.min.css">
</head>

<body>
    <aside class="sidebar ">
        <header class="sidebar-header">
            <img class="fotoTutor" src="https://thispersondoesnotexist.com/" alt="foto Tutor">
            <h4>Alex Ribeiro</h4>
        </header>
        <nav>
            <a href="#">
                <button class="editar">
                    <span>
                        <i class="material-symbols-outlined">edit</i>
                        <span>Editar perfil</span>
                    </span>

                </button>
            </a>
            <a href="#">
                <button class="gerenciarPet">
                    <span>
                        <i class="material-symbols-outlined">Pet_Supplies</i>
                        <span>Gerenciar pet</span>
                    </span>
                </button>
            </a>
            <a href="#">
                <button class="boletim">
                    <span>
                        <i class="material-symbols-outlined">description</i>
                        <span>Boletim</span>
                    </span>
                </button>
            </a>

            <a href="#">
                <button class="boletim">
                    <span>
                        <i class="material-symbols-outlined">arrow_back</i>
                        <span>Tela inicial</span>
                    </span>
                </button>
            </a>

        </nav>
    </aside>
    <!--menu mobile-->
    <button class="button-mobile" onclick="toggleMenu()">
        <i class="material-symbols-outlined">menu</i>
        <span></span>
    </button>

    <nav class="menu-mobile" id="menu-mobile">
        <button class="button-close" onclick="toggleMenu()">
            <span>
                <i class="material-symbols-outlined">close</i>
            </span>
        </button>
        <a href="#">
            <button>
                <span>
                    <i class="material-symbols-outlined">edit</i>
                    <span class="mobile-text">Editar perfil</span>
                </span>
            </button>
        </a>
        <a href="#">
            <button>
                <span>
                    <i class="material-symbols-outlined">Pet_Supplies</i>
                    <span class="mobile-text">Gerenciar pet</span>
                </span>
            </button>
        </a>
        <a href="#">
            <button>
                <span>
                    <i class="material-symbols-outlined">description</i>
                    <span class="mobile-text">Boletim</span>
                </span>
            </button>
        </a>
        <a href="#">
            <button>
                <span>
                    <i class="material-symbols-outlined">arrow_back</i>
                    <span class="mobile-text">Tela inicial</span>
                </span>
            </button>
        </a>
    </nav>


    <main class="content">
        <button class="btn-add">+</button>
        <section id="listaReservas"></section>

        <div id="modalOverlay" class="modal-overlay"></div>
        <div id="modalEditar" class="modal">
            <div class="modal-content">
                <span id="fecharModalEditar" class="close-button">&times;</span>
                <h2>Editar Reserva</h2>
                <form id="formEditarReserva">
                    <div class="form-group">
                        <label for="entradaEdit">Data de Entrada:</label>
                        <input type="date" id="entradaEdit" name="entradaEdit">
                    </div>
                    <div class="form-group">
                        <label for="saidaEdit">Data de Saída:</label>
                        <input type="date" id="saidaEdit" name="saidaEdit">
                    </div>
                    <div class="form-group">
                        <label for="statusEdit">Status:</label>
                        <select id="statusEdit" name="statusEdit">
                            <option value="Ativa">Ativa</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                    <button type="submit" class="save-button">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </main>


    <script src="/js/gerenciarReservas.js"></script>
</body>

</html>
